{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Modifier l'entreprise</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        {% if entreprise.image %}
                        <div class="mb-3">
                            <p>Image actuelle :</p>
                            <img src="{{ entreprise.image.url }}" alt="{{ entreprise.name }}" class="img-thumbnail" style="max-width: 200px;">
                        </div>
                        {% endif %}
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
                            <a href="{% url 'entreprises:my_entreprises' %}" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
